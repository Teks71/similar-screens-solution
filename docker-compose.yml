services:
  postgres:
    image: postgres:16
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-similar_screens}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-similar_screens}"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "${QDRANT_HTTP_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_storage:/qdrant/storage

  backend:
    build:
      context: .
      dockerfile: backend-service/Dockerfile
    env_file:
      - .env
    environment:
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_USER_BUCKET: ${MINIO_USER_BUCKET}
      MINIO_SECURE: ${MINIO_SECURE:-false}
      QDRANT_URL: ${QDRANT_URL:-http://qdrant:6333}
      QDRANT_COLLECTION: ${QDRANT_COLLECTION:-screens}
      QDRANT_VECTOR_SIZE: ${QDRANT_VECTOR_SIZE:-768}
      QDRANT_DISTANCE: ${QDRANT_DISTANCE:-cosine}
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-similar_screens}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_URL: ${POSTGRES_URL:-postgresql+asyncpg://postgres:postgres@postgres:5432/similar_screens}
    ports:
      - "${BACKEND_HOST:-0.0.0.0}:${BACKEND_PORT:-8000}:8000"
    depends_on:
      - qdrant
      - postgres

  telegram-bot:
    build:
      context: .
      dockerfile: telegram-bot/Dockerfile
    env_file:
      - .env
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BACKEND_BASE_URL: ${BACKEND_BASE_URL:-http://backend:8000}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_USER_BUCKET: ${MINIO_USER_BUCKET}
      MINIO_SECURE: ${MINIO_SECURE:-false}
      SIMILAR_TOP_K: ${SIMILAR_TOP_K:-5}
    depends_on:
      - backend

  embedding-service:
    build:
      context: .
      dockerfile: embedding-service/Dockerfile
    env_file:
      - .env
    environment:
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_ALLOWED_BUCKET: ${MINIO_ALLOWED_BUCKET:-}
      MINIO_SECURE: ${MINIO_SECURE:-false}
      EMBEDDING_DEVICE: ${EMBEDDING_DEVICE:-cuda}
      EMBEDDING_MODEL_NAME: ${EMBEDDING_MODEL_NAME:-dinov2_vitb14}
    ports:
      - "${EMBEDDING_HOST:-0.0.0.0}:${EMBEDDING_PORT:-8001}:8001"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]

volumes:
  qdrant_storage:
  postgres_data:
